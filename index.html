    /* --- Modal styles --- */
    .modal {

      position: fixed;
      z-index: 1000;

    /* --- Main app layout styles --- */
    .main-app {
      display: flex;
      height: 100vh;
    }

    .sidebar {
      width: 180px;
      background: #fafbfc;

        font-size: 2rem;
      }
    }
    @media (min-width: 701px) {
      .sidebar-toggle {
        display: none;
      }
      .sidebar-dim {
        display: none !important;
      }
    }

    /* --- Mobile-first Base Styles --- */
    html, body {
      overflow-x: hidden;
      min-height: 100vh;
      width: 100%;
      margin: 0;
      padding: 0;
      font-size: 16px;
      line-height: 1.5;
      -webkit-text-size-adjust: 100%;
    }

    /* --- Mobile Navigation --- */
    .burger-menu {
      display: block;
      position: fixed;
      top: 16px;
      left: 16px;
      z-index: 1100;
      background: #a020f0;
      color: white;
      border: none;
      border-radius: 8px;
      width: 44px;
      height: 44px;
      padding: 0;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(160, 32, 240, 0.2);
    }

    .burger-menu span {
      display: block;
      width: 24px;
      height: 2px;
      background: white;
      margin: 5px auto;
      transition: all 0.3s ease;
    }

    .sidebar {
      position: fixed;
      top: 0;
      left: -100%;
      width: 85%;
      max-width: 300px;
      height: 100vh;
      background: white;
      z-index: 1000;
      transition: left 0.3s ease;
      overflow-y: auto;
      box-shadow: 2px 0 8px rgba(0,0,0,0.1);
    }

    .sidebar.active {
      left: 0;
    }

    .sidebar-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.5);
      z-index: 999;
    }

    .sidebar-overlay.active {
      display: block;
    }

    /* --- Mobile-first Layout --- */
    .main-container {
      width: 100%;
      padding: 16px;
      margin-top: 60px;
      box-sizing: border-box;
    }

    /* --- Mobile-first Cards --- */
    .card-grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 16px;
      width: 100%;
    }

    .card {
      background: white;
      border-radius: 12px;
      padding: 16px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }

    /* --- Mobile-first Chat --- */
    .chat-container {
      height: calc(100vh - 120px);
      overflow-y: auto;
      padding: 16px;
    }

    .message {
      max-width: 85%;
      margin-bottom: 16px;
      padding: 12px;
      border-radius: 12px;
    }

    /* --- Mobile-first Forms --- */
    .form-group {
      margin-bottom: 16px;
      width: 100%;
    }

    input, select, textarea {
      width: 100%;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 16px;
      margin-bottom: 8px;
    }

    /* --- Responsive Typography --- */
    h1 { font-size: 1.75rem; }
    h2 { font-size: 1.5rem; }
    h3 { font-size: 1.25rem; }
    p, li { font-size: 1rem; }

    /* --- Tablet Styles (768px+) --- */
    @media (min-width: 768px) {
      .burger-menu {
        display: none;
      }

      .sidebar {
        position: static;
        width: 220px;
        height: auto;
        left: 0;
        box-shadow: none;
      }

      .sidebar-overlay {
        display: none !important;
      }

      .main-container {
        margin-top: 0;
        margin-left: 220px;
        width: calc(100% - 220px);
        padding: 24px;
      }

      .card-grid {
        grid-template-columns: repeat(2, 1fr);
        gap: 24px;
      }

      .chat-container {
        height: calc(100vh - 140px);
      }

      .message {
        max-width: 70%;
      }

      h1 { font-size: 2rem; }
      h2 { font-size: 1.75rem; }
      h3 { font-size: 1.5rem; }
    }

    /* --- Desktop Styles (1024px+) --- */
    @media (min-width: 1024px) {
      .main-container {
        max-width: 1200px;
        margin: 0 auto 0 220px;
        padding: 32px;
      }

      .card-grid {
        grid-template-columns: repeat(3, 1fr);
        gap: 32px;
      }

      .message {
        max-width: 60%;
      }

      h1 { font-size: 2.25rem; }
      h2 { font-size: 2rem; }
      h3 { font-size: 1.75rem; }
    }

    /* --- Large Desktop Styles (1440px+) --- */
    @media (min-width: 1440px) {
      .main-container {
        max-width: 1400px;
      }

      .card-grid {
        grid-template-columns: repeat(4, 1fr);
      }
    }

    /* --- Utility Classes --- */
    .text-truncate {
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .text-truncate-2 {
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }

    .flex-center {
      display: flex;
      align-items: center;
      justify-content: center;
    }
  </style>
</head>

<body>
  <!-- Burger Menu Button -->
  <button class="burger-menu" onclick="toggleSidebar()">
    <span></span>
    <span></span>
    <span></span>
  </button>

  <!-- Sidebar Overlay -->
  <div class="sidebar-overlay" onclick="toggleSidebar()"></div>

  <!-- Sidebar -->
  <div id="sidebar" class="sidebar">
    <!-- Existing sidebar content -->
  </div>

  <!-- Main Container -->
  <div class="main-container">
    <!-- Existing main content -->
  </div>

  <script>
    function toggleSidebar() {
      const sidebar = document.getElementById('sidebar');
      const overlay = document.querySelector('.sidebar-overlay');
      const body = document.body;
      
      sidebar.classList.toggle('active');
      overlay.classList.toggle('active');
      body.style.overflow = sidebar.classList.contains('active') ? 'hidden' : '';
    }

    // Закрытие сайдбара при клике вне его на мобильных устройствах
    document.addEventListener('click', function(event) {
      const sidebar = document.getElementById('sidebar');
      const burgerMenu = document.querySelector('.burger-menu');
      const overlay = document.querySelector('.sidebar-overlay');
      
      if (window.innerWidth < 768 && 
          !sidebar.contains(event.target) && 
          !burgerMenu.contains(event.target) &&
          sidebar.classList.contains('active')) {
        sidebar.classList.remove('active');
        overlay.classList.remove('active');
        document.body.style.overflow = '';
      }
    });

    // Закрытие сайдбара при ресайзе окна
    window.addEventListener('resize', function() {
      const sidebar = document.getElementById('sidebar');
      const overlay = document.querySelector('.sidebar-overlay');
      
      if (window.innerWidth >= 768) {
        sidebar.classList.remove('active');
        overlay.classList.remove('active');
        document.body.style.overflow = '';
      }
    });
  </script>
</body>

</html>
