<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Firestore Chat</title>
  <style>
    body { font-family: Arial; max-width: 600px; margin: 40px auto; }
    #chat-box { height: 300px; overflow-y: auto; border: 1px solid #ccc; padding: 8px; }
    .chat-message { margin-bottom: 10px; }
    #msg-input { width: 80%; padding: 6px; }
    #msg-form { margin-top: 10px; }
  </style>
</head>
<body>

  <h2>üî• Firestore Chat</h2>
  <div id="chat-box"></div>

  <form id="msg-form">
    <input id="msg-input" type="text" placeholder="–í–≤–µ–¥–∏—Ç–µ —Å–æ–æ–±—â–µ–Ω–∏–µ..." />
    <button type="submit">–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
  </form>

  <div style="margin-top: 10px;">
    üí∞ –ë–∞–ª–∞–Ω—Å: <span id="balance-display">0.0</span> $POST
  </div>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, signInAnonymously } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import {
      getFirestore,
      collection,
      addDoc,
      onSnapshot,
      serverTimestamp,
      orderBy,
      query
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_PROJECT_ID.appspot.com",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const messagesRef = collection(db, 'chats/global/messages');
    const q = query(messagesRef, orderBy('timestamp'));

    let currentUser = null;
    let userBalance = 0.0;

    // –í—Ö–æ–¥ –∞–Ω–æ–Ω–∏–º–Ω–æ
    signInAnonymously(auth).then(() => {
      console.log('‚úÖ Anonymous sign-in');
    });

    onAuthStateChanged(auth, user => {
      if (user) {
        currentUser = user;
        console.log('üë§ Authenticated as', user.uid);
      }
    });

    // –°–ª—É—à–∞–µ–º –Ω–æ–≤—ã–µ —Å–æ–æ–±—â–µ–Ω–∏—è
    onSnapshot(q, snapshot => {
      snapshot.docChanges().forEach(change => {
        if (change.type === 'added') {
          const msg = change.doc.data();
          displayMessage(msg);
        }
      });
    });

    function displayMessage({ text, uid, name, imageUrl }) {
      const chatBox = document.getElementById('chat-box');
      const div = document.createElement('div');
      div.className = 'chat-message';
      div.innerHTML = `<strong>${name || 'User'}:</strong> ${text || ''}`;
      if (imageUrl) {
        div.innerHTML += `<br><img src="${imageUrl}" style="max-width:150px;">`;
      }
      chatBox.appendChild(div);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    const msgForm = document.getElementById('msg-form');
    const msgInput = document.getElementById('msg-input');

    msgForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const text = msgInput.value.trim();
      if (!text || !currentUser) return;

      await addDoc(messagesRef, {
        uid: currentUser.uid,
        name: 'Anon',
        text,
        timestamp: serverTimestamp()
      });

      userBalance += 0.1;
      document.getElementById('balance-display').textContent = userBalance.toFixed(1);
      msgInput.value = '';
    });
  </script>

</body>
</html>
