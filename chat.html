<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Firestore Fullscreen Chat</title>
  <style>
    /* –ë–∞–∑–æ–≤—ã–µ —Å—Ç–∏–ª–∏ –¥–ª—è —Ñ—É–ª–ª—Å–∫—Ä–∏–Ω */
    body, html {
      margin: 0; padding: 0; height: 100%;
      font-family: Arial, sans-serif;
      background: #f0f0f0;
    }
    #chatBackdrop {
      position: fixed;
      top:0; left:0; right:0; bottom:0;
      background: rgba(0,0,0,0.5);
      display: none;
      z-index: 998;
    }
    .fullscreen-chat {
      position: fixed;
      top: 0; right: 0; bottom: 0; left: 0;
      background: white;
      display: none;
      flex-direction: column;
      z-index: 999;
      max-width: 600px;
      margin: auto;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
      height: 90vh;
      border-radius: 8px;
      overflow: hidden;
    }
    .fullscreen-chat.active,
    #chatBackdrop.active {
      display: flex;
    }
    .fschat-header {
      background: #a020f0;
      color: white;
      padding: 10px 16px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      user-select: none;
    }
    .fschat-header-left {
      display: flex;
      align-items: center;
    }
    .fschat-back {
      font-size: 24px;
      background: none;
      border: none;
      color: white;
      cursor: pointer;
      margin-right: 10px;
      padding: 0;
      line-height: 1;
      user-select: none;
    }
    .fschat-avatar {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      object-fit: cover;
      margin-right: 10px;
      background: #888;
    }
    .fschat-title {
      font-weight: bold;
      font-size: 18px;
    }
    .fschat-header-right {
      display: flex;
      align-items: center;
    }
    .fschat-balance {
      background: #34495e;
      border: none;
      color: white;
      font-size: 14px;
      padding: 5px 10px;
      margin-right: 10px;
      border-radius: 4px;
      cursor: default;
      display: flex;
      align-items: center;
      user-select: none;
    }
    .fschat-balance img {
      margin-right: 5px;
      height: 18px;
    }
    .fschat-menu-wrap {
      position: relative;
    }
    .fschat-menu-btn {
      font-size: 24px;
      background: none;
      border: none;
      color: white;
      cursor: pointer;
      user-select: none;
      padding: 0;
      line-height: 1;
    }
    .fschat-menu {
      position: absolute;
      right: 0;
      top: 30px;
      background: white;
      border: 1px solid #ccc;
      min-width: 180px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      display: none;
      flex-direction: column;
      z-index: 1000;
      border-radius: 4px;
    }
    .fschat-menu-item {
      padding: 8px 12px;
      cursor: pointer;
      font-size: 14px;
      user-select: none;
    }
    .fschat-menu-item:hover {
      background: #eee;
    }
    .fschat-messages {
      flex: 1;
      overflow-y: auto;
      padding: 10px 16px;
      background: #fafafa;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    .chat-message {
      max-width: 80%;
      padding: 8px 12px;
      border-radius: 12px;
      word-break: break-word;
    }
    .chat-message.own {
      background: #3498db;
      color: white;
      align-self: flex-end;
      border-bottom-right-radius: 2px;
    }
    .chat-message.other {
      background: #e1e1e1;
      color: #333;
      align-self: flex-start;
      border-bottom-left-radius: 2px;
    }
    .chat-message img {
      max-width: 150px;
      margin-top: 6px;
      border-radius: 8px;
      display: block;
    }
    .fschat-tip {
      font-size: 12px;
      color: #888;
      padding: 5px 16px;
      background: #eee;
      text-align: center;
      user-select: none;
    }
    .fschat-form {
      display: flex;
      align-items: center;
      padding: 10px 16px;
      background: #fff;
      border-top: 1px solid #ddd;
    }
    .fschat-emoji, .fschat-img-btn, .fschat-send {
      cursor: pointer;
      margin-right: 8px;
      background: none;
      border: none;
      padding: 0;
      user-select: none;
    }
    .fschat-emoji img, .fschat-img-btn img, .fschat-send img {
      width: 24px;
      height: 24px;
      opacity: 0.7;
      display: block;
    }
    #fullscreenChatInput {
      flex: 1;
      padding: 8px 12px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .emoji-panel {
      position: absolute;
      bottom: 60px;
      left: 16px;
      background: white;
      border: 1px solid #ccc;
      padding: 5px;
      display: none;
      flex-wrap: wrap;
      width: 220px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      z-index: 10000;
      border-radius: 6px;
    }
    .emoji-btn {
      background: none;
      border: none;
      cursor: pointer;
      margin: 2px;
      padding: 0;
    }
    .emoji-btn img {
      width: 24px;
      height: 24px;
      display: block;
    }
  </style>
</head>
<body>

  <div id="chatBackdrop" class="chat-backdrop"></div>

  <div id="fullscreenChat" class="fullscreen-chat" role="dialog" aria-modal="true" aria-labelledby="fullscreenChatTitle">
    <div class="fschat-header">
      <div class="fschat-header-left">
        <button id="closeFullscreenChat" class="fschat-back" aria-label="Close chat">&#8592;</button>
        <img id="fullscreenChatAvatar" class="fschat-avatar" src="https://via.placeholder.com/32" alt="avatar">
        <span id="fullscreenChatTitle" class="fschat-title">Firestore Chat</span>
      </div>
      <div class="fschat-header-right">
        <button class="fschat-balance" title="Balance">
          <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/3a/Dollar_sign.svg/1024px-Dollar_sign.svg.png" alt="logo" style="width:18px;vertical-align:middle;margin-right:4px;"> 
          <span id="balance-display">0.0</span> $POST
        </button>
        <div class="fschat-menu-wrap">
          <button class="fschat-menu-btn" title="Menu" aria-haspopup="true" aria-expanded="false">‚ãÆ</button>
          <div class="fschat-menu" role="menu">
            <div class="fschat-menu-item" role="menuitem" onclick="copyInviteLink()">
              <img src="https://cdn-icons-png.flaticon.com/512/1828/1828270.png" alt="copy" style="width:16px;height:16px;margin-right:8px;vertical-align:middle;">
              –°–∫–æ–ø–∏—Ä–æ–≤–∞—Ç—å —Å—Å—ã–ª–∫—É-–ø—Ä–∏–≥–ª–∞—à–µ–Ω–∏–µ
            </div>
            <div class="fschat-menu-item" role="menuitem">–£–¥–∞–ª–∏—Ç—å —á–∞—Ç</div>
            <div class="fschat-menu-item" role="menuitem">–í–∫–ª—é—á–∏—Ç—å —É–≤–µ–¥–æ–º–ª–µ–Ω–∏—è</div>
            <div class="fschat-menu-item" role="menuitem">–ó–∞–∫—Ä–µ–ø–∏—Ç—å —á–∞—Ç</div>
          </div>
        </div>
      </div>
    </div>
    
    <div id="fullscreenChatMessages" class="fschat-messages" aria-live="polite" aria-relevant="additions"></div>
    
    <div class="fschat-tip">Tip: Chat with your key holders here. They can see your messages and only you can see their messages.</div>
    
    <form id="fullscreenChatForm" class="fschat-form" style="position:relative;">
      <button type="button" class="fschat-emoji" aria-label="Emoji picker" title="Emoji picker" style="background: none; border: none; padding: 0; cursor: pointer;">
        <img src="https://toppng.com/uploads/preview/font-emoji-svg-png-icon-free-download-389350-onlinewebfonts-play-button-image-11563230644rbzu7hlann.png" alt="emoji" style="width: 24px; height: 24px; opacity: 0.7;">
      </button>
      <div class="emoji-panel" role="list">
        <button type="button" class="emoji-btn" role="option" aria-label="Smile emoji">üòÉ</button>
        <button type="button" class="emoji-btn" role="option" aria-label="Thumbs up emoji">üëç</button>
        <button type="button" class="emoji-btn" role="option" aria-label="Heart emoji">‚ù§Ô∏è</button>
        <button type="button" class="emoji-btn" role="option" aria-label="Fire emoji">üî•</button>
        <button type="button" class="emoji-btn" role="option" aria-label="Star emoji">‚≠ê</button>
      </div>
      <input id="fullscreenChatInput" name="msg" type="text" placeholder="–í–≤–µ–¥–∏—Ç–µ —Å–æ–æ–±—â–µ–Ω–∏–µ..." autocomplete="off" aria-label="Message input" required />
      <button type="submit" class="fschat-send" aria-label="Send message" title="Send message">
        <img src="https://cdn-icons-png.flaticon.com/512/786/786407.png" alt="send" style="width: 24px; height: 24px; opacity: 0.7;">
      </button>
    </form>
  </div>

  <script>
    // –≠–ª–µ–º–µ–Ω—Ç—ã
    const chatBackdrop = document.getElementById('chatBackdrop');
    const fullscreenChat = document.getElementById('fullscreenChat');
    const closeBtn = document.getElementById('closeFullscreenChat');
    const messagesContainer = document.getElementById('fullscreenChatMessages');
    const form = document.getElementById('fullscreenChatForm');
    const input = document.getElementById('fullscreenChatInput');
    const emojiBtn = fullscreenChat.querySelector('.fschat-emoji');
    const emojiPanel = fullscreenChat.querySelector('.emoji-panel');
    const menuBtn = fullscreenChat.querySelector('.fschat-menu-btn');
    const menu = fullscreenChat.querySelector('.fschat-menu');
    const balanceDisplay = document.getElementById('balance-display');

    // –ü–æ–ª—É—á–∞–µ–º –¥–∞–Ω–Ω—ã–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –∏–∑ localStorage
    const userData = JSON.parse(localStorage.getItem('userData') || '{}');
    const currentUser = {
      uid: userData.uid,
      name: `${userData.name || ''} ${userData.surname || ''}`.trim() || 'User',
      avatarUrl: userData.profilePhoto || 'https://via.placeholder.com/32'
    };

    // –ó–∞–≥–ª—É—à–∫–∞ –±–∞–ª–∞–Ω—Å–∞ (–ø—Ä–∏–º–µ—Ä)
    let balance = 0.0;
    function updateBalance() {
      balanceDisplay.textContent = balance.toFixed(1);
    }
    updateBalance();

    // –û—Ç–∫—Ä—ã—Ç—å —á–∞—Ç (–º–æ–∂–Ω–æ –≤—ã–∑–≤–∞—Ç—å –∏–∑ –¥—Ä—É–≥–æ–≥–æ –∫–æ–¥–∞)
    function openChat() {
      chatBackdrop.classList.add('active');
      fullscreenChat.classList.add('active');
      input.focus();
      scrollToBottom();
    }

    // –ó–∞–∫—Ä—ã—Ç—å —á–∞—Ç
    function closeChat() {
      chatBackdrop.classList.remove('active');
      fullscreenChat.classList.remove('active');
      // –ü–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª—è–µ–º –Ω–∞ –≥–ª–∞–≤–Ω—É—é —Å—Ç—Ä–∞–Ω–∏—Ü—É
      window.location.href = 'https://www.postcoin.space/';
    }

    closeBtn.addEventListener('click', closeChat);
    chatBackdrop.addEventListener('click', closeChat);

    function renderMessage(msg) {
      const div = document.createElement('div');
      div.className = 'chat-message ' + (msg.uid === currentUser.uid ? 'own' : 'other');
      
      const time = msg.timestamp ? new Date(msg.timestamp.toDate()).toLocaleTimeString() : 'Just now';
      
      div.innerHTML = `
        <strong>${msg.name || 'User'}:</strong> ${msg.text}
        <small style="display:block;font-size:11px;color:${msg.uid === currentUser.uid ? 'rgba(255,255,255,0.7)' : '#999'}">${time}</small>
      `;
      
      if(msg.img) {
        const img = document.createElement('img');
        img.src = msg.img;
        img.alt = "image";
        div.appendChild(img);
      }
      
      messagesContainer.appendChild(div);
    }

    function scrollToBottom() {
      messagesContainer.scrollTop = messagesContainer.scrollHeight;
    }

    // –û—Ç–ø—Ä–∞–≤–∫–∞ —Å–æ–æ–±—â–µ–Ω–∏—è
    form.addEventListener('submit', e => {
      e.preventDefault();
      const text = input.value.trim();
      if(!text) return;

      const message = {
        text,
        uid: currentUser.uid,
        name: currentUser.name,
        timestamp: new Date(),
        avatarUrl: currentUser.avatarUrl
      };

      renderMessage(message);
      input.value = '';
      input.focus();

      // –ü—Ä–∏–º–µ—Ä: —É–≤–µ–ª–∏—á–∏—Ç—å –±–∞–ª–∞–Ω—Å –∑–∞ –∫–∞–∂–¥–æ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ
      balance += 0.1;
      updateBalance();
    });

    // Emoji picker
    emojiBtn.addEventListener('click', () => {
      if(emojiPanel.style.display === 'flex'){
        emojiPanel.style.display = 'none';
      } else {
        emojiPanel.style.display = 'flex';
      }
    });

    emojiPanel.querySelectorAll('.emoji-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        input.value += btn.textContent;
        input.focus();
        emojiPanel.style.display = 'none';
      });
    });

    // –ú–µ–Ω—é
    menuBtn.addEventListener('click', () => {
      const expanded = menuBtn.getAttribute('aria-expanded') === 'true';
      menuBtn.setAttribute('aria-expanded', !expanded);
      menu.style.display = expanded ? 'none' : 'flex';
    });

    // –ö–ª–∏–∫ –≤–Ω–µ –º–µ–Ω—é - –∑–∞–∫—Ä—ã—Ç—å –º–µ–Ω—é
    document.addEventListener('click', (e) => {
      if(!menu.contains(e.target) && e.target !== menuBtn) {
        menu.style.display = 'none';
        menuBtn.setAttribute('aria-expanded', false);
      }
      // –ò –∑–∞–∫—Ä—ã–≤–∞–µ–º emoji –µ—Å–ª–∏ –∫–ª–∏–∫ –≤–Ω–µ emoji
      if(!emojiPanel.contains(e.target) && e.target !== emojiBtn) {
        emojiPanel.style.display = 'none';
      }
    });

    // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∏—è —Å—Å—ã–ª–∫–∏-–ø—Ä–∏–≥–ª–∞—à–µ–Ω–∏—è
    function copyInviteLink() {
      const urlParams = new URLSearchParams(window.location.search);
      const chatId = urlParams.get('chat');
      
      if (!chatId) {
        alert('–û—à–∏–±–∫–∞: ID —á–∞—Ç–∞ –Ω–µ –Ω–∞–π–¥–µ–Ω');
        return;
      }

      const inviteLink = `${window.location.origin}${window.location.pathname}?chat=${encodeURIComponent(chatId)}`;
      
      navigator.clipboard.writeText(inviteLink).then(() => {
        // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ –æ–± —É—Å–ø–µ—à–Ω–æ–º –∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∏–∏
        const notification = document.createElement('div');
        notification.style.cssText = `
          position: fixed;
          top: 20px;
          left: 50%;
          transform: translateX(-50%);
          background: rgba(0, 0, 0, 0.8);
          color: white;
          padding: 12px 24px;
          border-radius: 4px;
          z-index: 10000;
          font-size: 14px;
        `;
        notification.textContent = '–°—Å—ã–ª–∫–∞-–ø—Ä–∏–≥–ª–∞—à–µ–Ω–∏–µ —Å–∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∞ –≤ –±—É—Ñ–µ—Ä –æ–±–º–µ–Ω–∞!';
        document.body.appendChild(notification);
        
        // –£–¥–∞–ª—è–µ–º —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ —á–µ—Ä–µ–∑ 2 —Å–µ–∫—É–Ω–¥—ã
        setTimeout(() => {
          notification.remove();
        }, 2000);
        
        // –ó–∞–∫—Ä—ã–≤–∞–µ–º –º–µ–Ω—é
        menu.style.display = 'none';
        menuBtn.setAttribute('aria-expanded', 'false');
      }).catch(err => {
        console.error('–û—à–∏–±–∫–∞ –ø—Ä–∏ –∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∏–∏ —Å—Å—ã–ª–∫–∏:', err);
        alert('–ù–µ —É–¥–∞–ª–æ—Å—å —Å–∫–æ–ø–∏—Ä–æ–≤–∞—Ç—å —Å—Å—ã–ª–∫—É. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –µ—â–µ —Ä–∞–∑.');
      });
    }

    // –û–±–Ω–æ–≤–ª—è–µ–º —Å—Ç–∏–ª–∏ –¥–ª—è –ø—É–Ω–∫—Ç–æ–≤ –º–µ–Ω—é
    const menuItems = document.querySelectorAll('.fschat-menu-item');
    menuItems.forEach(item => {
      item.style.display = 'flex';
      item.style.alignItems = 'center';
      item.style.padding = '8px 12px';
      item.style.cursor = 'pointer';
      item.style.transition = 'background-color 0.2s';
    });

    menuItems.forEach(item => {
      item.addEventListener('mouseover', () => {
        item.style.backgroundColor = '#f5f5f5';
      });
      item.addEventListener('mouseout', () => {
        item.style.backgroundColor = '';
      });
    });

    // –û—Ç–∫—Ä—ã–≤–∞–µ–º —á–∞—Ç –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é
    openChat();
  </script>

</body>
</html>
