<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Firestore Fullscreen Chat</title>
  <style>
    /* –ë–∞–∑–æ–≤—ã–µ —Å—Ç–∏–ª–∏ –¥–ª—è —Ñ—É–ª–ª—Å–∫—Ä–∏–Ω */
    body, html {
      margin: 0; padding: 0; height: 100%;
      font-family: Arial, sans-serif;
      background: #f0f0f0;
    }
    #chatBackdrop {
      position: fixed;
      top:0; left:0; right:0; bottom:0;
      background: rgba(0,0,0,0.5);
      display: none;
      z-index: 998;
    }
    .fullscreen-chat {
      position: fixed;
      top: 0; right: 0; bottom: 0; left: 0;
      background: white;
      display: none;
      flex-direction: column;
      z-index: 999;
      max-width: 600px;
      margin: auto;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
      height: 90vh;
      border-radius: 8px;
      overflow: hidden;
    }
    .fullscreen-chat.active,
    #chatBackdrop.active {
      display: flex;
    }
    .fschat-header {
      background: #a020f0;
      color: black;
      padding: 10px 16px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      user-select: none;
    }
    .fschat-header-left {
      display: flex;
      align-items: center;
    }
    .fschat-back {
      font-size: 24px;
      background: none;
      border: none;
      color: white;
      cursor: pointer;
      margin-right: 10px;
      padding: 0;
      line-height: 1;
      user-select: none;
    }
    .fschat-avatar {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      object-fit: cover;
      margin-right: 10px;
      background: #888;
    }
    .fschat-title {
      font-weight: bold;
      font-size: 18px;
    }
    .fschat-header-right {
      display: flex;
      align-items: center;
    }
    .fschat-balance {
      background: #34495e;
      border: none;
      color: white;
      font-size: 14px;
      padding: 5px 10px;
      margin-right: 10px;
      border-radius: 4px;
      cursor: default;
      display: flex;
      align-items: center;
      user-select: none;
    }
    .fschat-balance img {
      margin-right: 5px;
      height: 18px;
    }
    .fschat-menu-wrap {
      position: relative;
    }
    .fschat-menu-btn {
      font-size: 24px;
      background: none;
      border: none;
      color: white;
      cursor: pointer;
      user-select: none;
      padding: 0;
      line-height: 1;
    }
    .fschat-menu {
      position: absolute;
      right: 0;
      top: 30px;
      background: white;
      border: 1px solid #ccc;
      min-width: 180px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      display: none;
      flex-direction: column;
      z-index: 1000;
      border-radius: 4px;
    }
    .fschat-menu-item {
      padding: 8px 12px;
      cursor: pointer;
      font-size: 14px;
      user-select: none;
    }
    .fschat-menu-item:hover {
      background: #eee;
    }
    .fschat-messages {
      flex: 1;
      overflow-y: auto;
      padding: 10px 16px;
      background: #fafafa;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    .chat-message {
      max-width: 80%;
      padding: 8px 12px;
      border-radius: 12px;
      word-break: break-word;
    }
    .chat-message.own {
      background: #3498db;
      color: white;
      align-self: flex-end;
      border-bottom-right-radius: 2px;
    }
    .chat-message.other {
      background: #e1e1e1;
      color: #333;
      align-self: flex-start;
      border-bottom-left-radius: 2px;
    }
    .chat-message img {
      max-width: 150px;
      margin-top: 6px;
      border-radius: 8px;
      display: block;
    }
    .fschat-tip {
      font-size: 12px;
      color: #888;
      padding: 5px 16px;
      background: #eee;
      text-align: center;
      user-select: none;
    }
    .fschat-form {
      display: flex;
      align-items: center;
      padding: 10px 16px;
      background: #fff;
      border-top: 1px solid #ddd;
    }
    .fschat-emoji, .fschat-img-btn, .fschat-send {
      cursor: pointer;
      margin-right: 8px;
      background: none;
      border: none;
      padding: 0;
      user-select: none;
    }
    .fschat-emoji img, .fschat-img-btn img, .fschat-send img {
      width: 24px;
      height: 24px;
      opacity: 0.7;
      display: block;
    }
    #fullscreenChatInput {
      flex: 1;
      padding: 8px 12px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .emoji-panel {
      position: absolute;
      bottom: 60px;
      left: 16px;
      background: white;
      border: 1px solid #ccc;
      padding: 5px;
      display: none;
      flex-wrap: wrap;
      width: 220px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      z-index: 10000;
      border-radius: 6px;
    }
    .emoji-btn {
      background: none;
      border: none;
      cursor: pointer;
      margin: 2px;
      padding: 0;
    }
    .emoji-btn img {
      width: 24px;
      height: 24px;
      display: block;
    }
  </style>
</head>
<body>

<!-- HTML –∏–∑ —Ç–≤–æ–µ–≥–æ –ø—Ä–∏–º–µ—Ä–∞ -->
<div id="chatBackdrop" class="chat-backdrop"></div>
<div id="fullscreenChat" class="fullscreen-chat" role="dialog" aria-modal="true" aria-labelledby="fullscreenChatTitle">
  <div class="fschat-header">
    <div class="fschat-header-left">
      <button id="closeFullscreenChat" class="fschat-back" aria-label="Close chat">&#8592;</button>
      <img id="fullscreenChatAvatar" class="fschat-avatar" src="https://via.placeholder.com/32" alt="avatar">
      <div class="fschat-title-wrap">
        <span id="fullscreenChatTitle" class="fschat-title">Chat Title</span>
        <span id="chatIdDisplay" class="fschat-chat-id"></span>
      </div>
    </div>
    <div class="fschat-header-right">
      <button class="fschat-balance" title="Balance">
        <img src="images/logo2.png" alt="logo" style="width:18px;vertical-align:middle;margin-right:4px;">0.0
      </button>
      <div class="fschat-menu-wrap">
        <button class="fschat-menu-btn" title="Menu" aria-haspopup="true" aria-expanded="false">‚ãÆ</button>
        <div class="fschat-menu" role="menu">
          <div class="fschat-menu-item" role="menuitem" onclick="window.copyLink()">Copy chat link</div>
          <div class="fschat-menu-item" role="menuitem" onclick="window.deleteChat()">Delete chat</div>
          <div class="fschat-menu-item" role="menuitem" onclick="window.toggleNotifications()" id="notificationsToggle">
            <span id="notificationsText">Turn on notifications</span>
          </div>
          <div class="fschat-menu-item" role="menuitem" onclick="window.pinChat()" id="pinChatToggle">
            <span id="pinChatText">Pin to top of chat list</span>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div id="fullscreenChatMessages" class="fschat-messages"></div>
  <div class="fschat-tip">Tip: Chat with your key holders here. They can see your messages and only you can see their messages.</div>
  <form id="fullscreenChatForm" class="fschat-form" style="position:relative;">
    <button type="button" class="fschat-emoji" aria-label="Emoji picker" title="Emoji picker" style="background: none; border: none; padding: 0; cursor: pointer;">
      <img src="https://toppng.com/uploads/preview/font-emoji-svg-png-icon-free-download-389350-onlinewebfonts-play-button-image-11563230644rbzu7hlann.png" alt="emoji" style="width: 24px; height: 24px; opacity: 0.7;">
    </button>
    <div class="emoji-panel" role="list">
      <!-- emoji buttons -->
      <button type="button" class="emoji-btn" data-emoji="üëç" title="üëç"><img src="https://em-content.zobj.net/thumbs/120/apple/325/thumbs-up_1f44d.png" alt="üëç"></button>
      <button type="button" class="emoji-btn" data-emoji="‚ù§Ô∏è" title="‚ù§Ô∏è"><img src="https://em-content.zobj.net/thumbs/120/apple/325/red-heart_2764-fe0f.png" alt="‚ù§Ô∏è"></button>
      <button type="button" class="emoji-btn" data-emoji="üòä" title="üòä"><img src="https://em-content.zobj.net/thumbs/120/apple/325/smiling-face-with-smiling-eyes_1f60a.png" alt="üòä"></button>
      <!-- ... –¥–æ–±–∞–≤—å –æ—Å—Ç–∞–ª—å–Ω—ã–µ -->
    </div>
    <button type="button" class="fschat-img-btn" id="fschatImgBtn" aria-label="Add image" style="background: none; border: none; padding: 0; cursor: pointer;">
      <img src="https://static.thenounproject.com/png/1034957-200.png" alt="add image" style="width: 24px; height: 24px; opacity: 0.7;">
    </button>
    <input type="file" id="fschatImgInput" accept="image/*" style="display:none;">
    <input id="fullscreenChatInput" type="text" placeholder="Write something..." autocomplete="off" style="margin-left:8px;" aria-label="Message input">
    <button type="submit" class="fschat-send" aria-label="Send message" style="background: none; border: none; padding: 0; cursor: pointer;">
      <img src="https://static-00.iconduck.com/assets.00/send-icon-2048x2048-h9h456ci.png" alt="send" style="width: 24px; height: 24px; opacity: 0.7;">
    </button>
  </form>
</div>

<script>
  // –ü–æ–ª—É—á–∞–µ–º ID —á–∞—Ç–∞ –∏–∑ URL
  const urlParams = new URLSearchParams(window.location.search);
  const currentChatId = urlParams.get('chat');

  // –û—Ç–æ–±—Ä–∞–∂–∞–µ–º ID —á–∞—Ç–∞
  const chatIdDisplay = document.getElementById('chatIdDisplay');
  if (currentChatId) {
    chatIdDisplay.textContent = `ID: ${currentChatId}`;
    chatIdDisplay.title = 'Click to copy chat ID';
    
    // –î–æ–±–∞–≤–ª—è–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–ª–∏–∫–∞ –¥–ª—è –∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∏—è ID
    chatIdDisplay.addEventListener('click', () => {
      navigator.clipboard.writeText(currentChatId).then(() => {
        const originalText = chatIdDisplay.textContent;
        chatIdDisplay.textContent = 'Copied!';
        setTimeout(() => {
          chatIdDisplay.textContent = originalText;
        }, 2000);
      });
    });
  } else {
    chatIdDisplay.textContent = 'No chat ID';
    chatIdDisplay.style.opacity = '0.5';
  }

  // –û–±–Ω–æ–≤–ª—è–µ–º —Ñ—É–Ω–∫—Ü–∏—é –∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∏—è —Å—Å—ã–ª–∫–∏
  window.copyLink = function() {
    if (!currentChatId) return;
    const link = window.location.origin + window.location.pathname + '?chat=' + encodeURIComponent(currentChatId);
    navigator.clipboard.writeText(link).then(() => {
      alert('Chat link copied to clipboard!');
      document.querySelector('.fschat-menu').style.display = 'none';
    });
  };

  // –û—Ç–∫—Ä—ã—Ç–∏–µ / –∑–∞–∫—Ä—ã—Ç–∏–µ –º–µ–Ω—é
  const menuBtn = document.querySelector('.fschat-menu-btn');
  const menu = document.querySelector('.fschat-menu');
  menuBtn.addEventListener('click', () => {
    if (menu.style.display === 'flex' || menu.style.display === 'block') {
      menu.style.display = 'none';
      menuBtn.setAttribute('aria-expanded', 'false');
    } else {
      menu.style.display = 'flex';
      menuBtn.setAttribute('aria-expanded', 'true');
    }
  });

  // –ó–∞–∫—Ä—ã—Ç–∏–µ –º–µ–Ω—é –ø—Ä–∏ –∫–ª–∏–∫–µ –≤–Ω–µ
  document.addEventListener('click', e => {
    if (!menu.contains(e.target) && !menuBtn.contains(e.target)) {
      menu.style.display = 'none';
      menuBtn.setAttribute('aria-expanded', 'false');
    }
  });

  // –ü–æ–∫–∞–∑/—Å–∫—Ä—ã—Ç–∏–µ –ø–∞–Ω–µ–ª–∏ —ç–º–æ–¥–∑–∏
  const emojiBtn = document.querySelector('.fschat-emoji');
  const emojiPanel = document.querySelector('.emoji-panel');
  emojiBtn.addEventListener('click', () => {
    emojiPanel.style.display = emojiPanel.style.display === 'flex' ? 'none' : 'flex';
  });

  // –í—Å—Ç–∞–≤–∫–∞ —ç–º–æ–¥–∑–∏ –≤ –∏–Ω–ø—É—Ç
  emojiPanel.querySelectorAll('.emoji-btn').forEach(btn => {
    btn.addEventListener('click', () => {
      const emoji = btn.getAttribute('data-emoji');
      const input = document.getElementById('fullscreenChatInput');
      input.value += emoji;
      input.focus();
      emojiPanel.style.display = 'none';
    });
  });

  // –ö–Ω–æ–ø–∫–∞ –¥–æ–±–∞–≤–ª–µ–Ω–∏—è –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è - –æ—Ç–∫—Ä—ã—Ç–∏–µ –≤—ã–±–æ—Ä–∞ —Ñ–∞–π–ª–∞
  const imgBtn = document.getElementById('fschatImgBtn');
  const imgInput = document.getElementById('fschatImgInput');
  imgBtn.addEventListener('click', () => {
    imgInput.click();
  });

  // –û–±—Ä–∞–±–æ—Ç–∫–∞ –≤—ã–±–æ—Ä–∞ —Ñ–∞–π–ª–∞ (–º–æ–∂–Ω–æ —Ä–∞—Å—à–∏—Ä–∏—Ç—å –¥–ª—è –∑–∞–≥—Ä—É–∑–∫–∏)
  imgInput.addEventListener('change', () => {
    const file = imgInput.files[0];
    if (!file) return;
    // –î–ª—è –ø—Ä–∏–º–µ—Ä–∞ - –ø—Ä–æ—Å—Ç–æ –≤—Å—Ç–∞–≤–∏–º –ø—Ä–µ–≤—å—é –≤ —á–∞—Ç
    const reader = new FileReader();
    reader.onload = e => {
      const messages = document.getElementById('fullscreenChatMessages');
      const img = document.createElement('img');
      img.src = e.target.result;
      img.style.maxWidth = '200px';
      img.style.borderRadius = '8px';
      img.style.marginBottom = '8px';
      messages.appendChild(img);
      messages.scrollTop = messages.scrollHeight;
    };
    reader.readAsDataURL(file);
    imgInput.value = '';
  });

  // –§—É–Ω–∫—Ü–∏—è –¥–ª—è —É–¥–∞–ª–µ–Ω–∏—è —á–∞—Ç–∞
  window.deleteChat = function() {
    if (!currentChatId) return;
    
    if (confirm('Are you sure you want to delete this chat? This action cannot be undone.')) {
      // –ü–æ–ª—É—á–∞–µ–º —Ç–µ–∫—É—â–∏–π —Å–ø–∏—Å–æ–∫ —á–∞—Ç–æ–≤
      const chatList = JSON.parse(localStorage.getItem('chatList') || '[]');
      
      // –£–¥–∞–ª—è–µ–º —á–∞—Ç –∏–∑ —Å–ø–∏—Å–∫–∞
      const updatedChatList = chatList.filter(chat => chat.id !== currentChatId);
      
      // –°–æ—Ö—Ä–∞–Ω—è–µ–º –æ–±–Ω–æ–≤–ª–µ–Ω–Ω—ã–π —Å–ø–∏—Å–æ–∫
      localStorage.setItem('chatList', JSON.stringify(updatedChatList));
      
      // –ü–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª—è–µ–º –Ω–∞ –≥–ª–∞–≤–Ω—É—é —Å—Ç—Ä–∞–Ω–∏—Ü—É
      window.location.href = 'https://www.postcoin.space/';
    }
  };

  // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –≤–∫–ª—é—á–µ–Ω–∏—è/–≤—ã–∫–ª—é—á–µ–Ω–∏—è —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–π
  window.toggleNotifications = function() {
    const notificationsText = document.getElementById('notificationsText');
    const isEnabled = notificationsText.textContent.includes('Turn off');
    
    if (!isEnabled) {
      // –ó–∞–ø—Ä–∞—à–∏–≤–∞–µ–º —Ä–∞–∑—Ä–µ—à–µ–Ω–∏–µ –Ω–∞ —É–≤–µ–¥–æ–º–ª–µ–Ω–∏—è
      if (Notification.permission !== 'granted') {
        Notification.requestPermission().then(permission => {
          if (permission === 'granted') {
            enableNotifications();
          }
        });
      } else {
        enableNotifications();
      }
    } else {
      disableNotifications();
    }
  };

  function enableNotifications() {
    const notificationsText = document.getElementById('notificationsText');
    notificationsText.textContent = 'Turn off notifications';
    localStorage.setItem(`notifications_${currentChatId}`, 'enabled');
    
    // –ü–æ–¥–ø–∏—Å—ã–≤–∞–µ–º—Å—è –Ω–∞ –Ω–æ–≤—ã–µ —Å–æ–æ–±—â–µ–Ω–∏—è
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.ready.then(registration => {
        registration.showNotification('Notifications enabled', {
          body: 'You will now receive notifications for new messages',
          icon: '/images/logo2.png'
        });
      });
    }
  }

  function disableNotifications() {
    const notificationsText = document.getElementById('notificationsText');
    notificationsText.textContent = 'Turn on notifications';
    localStorage.removeItem(`notifications_${currentChatId}`);
  }

  // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –∑–∞–∫—Ä–µ–ø–ª–µ–Ω–∏—è —á–∞—Ç–∞
  window.pinChat = function() {
    const pinChatText = document.getElementById('pinChatText');
    const isPinned = pinChatText.textContent.includes('Unpin');
    
    // –ü–æ–ª—É—á–∞–µ–º —Ç–µ–∫—É—â–∏–π —Å–ø–∏—Å–æ–∫ —á–∞—Ç–æ–≤
    const chatList = JSON.parse(localStorage.getItem('chatList') || '[]');
    
    // –ù–∞—Ö–æ–¥–∏–º —Ç–µ–∫—É—â–∏–π —á–∞—Ç
    const currentChat = chatList.find(chat => chat.id === currentChatId);
    if (!currentChat) return;
    
    if (!isPinned) {
      // –ó–∞–∫—Ä–µ–ø–ª—è–µ–º —á–∞—Ç
      currentChat.pinned = true;
      pinChatText.textContent = 'Unpin from top';
      
      // –ü–µ—Ä–µ–º–µ—â–∞–µ–º —á–∞—Ç –≤ –Ω–∞—á–∞–ª–æ —Å–ø–∏—Å–∫–∞
      const updatedChatList = [
        currentChat,
        ...chatList.filter(chat => chat.id !== currentChatId)
      ];
      
      localStorage.setItem('chatList', JSON.stringify(updatedChatList));
    } else {
      // –û—Ç–∫—Ä–µ–ø–ª—è–µ–º —á–∞—Ç
      currentChat.pinned = false;
      pinChatText.textContent = 'Pin to top of chat list';
      
      // –ü–µ—Ä–µ–º–µ—â–∞–µ–º —á–∞—Ç –≤ –∫–æ–Ω–µ—Ü —Å–ø–∏—Å–∫–∞
      const updatedChatList = [
        ...chatList.filter(chat => chat.id !== currentChatId),
        currentChat
      ];
      
      localStorage.setItem('chatList', JSON.stringify(updatedChatList));
    }
  };

  // –ü—Ä–æ–≤–µ—Ä—è–µ–º —Å–æ—Å—Ç–æ—è–Ω–∏–µ —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–π –∏ –∑–∞–∫—Ä–µ–ø–ª–µ–Ω–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
  window.addEventListener('load', () => {
    // –ü—Ä–æ–≤–µ—Ä—è–µ–º —Å–æ—Å—Ç–æ—è–Ω–∏–µ —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–π
    const notificationsEnabled = localStorage.getItem(`notifications_${currentChatId}`);
    if (notificationsEnabled) {
      const notificationsText = document.getElementById('notificationsText');
      notificationsText.textContent = 'Turn off notifications';
    }

    // –ü—Ä–æ–≤–µ—Ä—è–µ–º —Å–æ—Å—Ç–æ—è–Ω–∏–µ –∑–∞–∫—Ä–µ–ø–ª–µ–Ω–∏—è –∏–∑ chatList
    const chatList = JSON.parse(localStorage.getItem('chatList') || '[]');
    const currentChat = chatList.find(chat => chat.id === currentChatId);
    if (currentChat && currentChat.pinned) {
      const pinChatText = document.getElementById('pinChatText');
      pinChatText.textContent = 'Unpin from top';
    }
  });

  // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ—Ç–ø—Ä–∞–≤–∫–∏ —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–π
  function sendNotification(message) {
    if (Notification.permission === 'granted' && localStorage.getItem(`notifications_${currentChatId}`)) {
      const notification = new Notification('New message', {
        body: message.text,
        icon: '/images/logo2.png'
      });
    }
  }

  // –ú–æ–¥–∏—Ñ–∏—Ü–∏—Ä—É–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫ –æ—Ç–ø—Ä–∞–≤–∫–∏ —Å–æ–æ–±—â–µ–Ω–∏—è –¥–ª—è –ø–æ–¥–¥–µ—Ä–∂–∫–∏ —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–π
  const form = document.getElementById('fullscreenChatForm');
  form.addEventListener('submit', e => {
    e.preventDefault();
    const input = document.getElementById('fullscreenChatInput');
    if (!input.value.trim()) return;
    
    const message = {
      text: input.value,
      timestamp: new Date()
    };

    // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ –¥—Ä—É–≥–∏–º —É—á–∞—Å—Ç–Ω–∏–∫–∞–º —á–∞—Ç–∞
    sendNotification(message);

    const messages = document.getElementById('fullscreenChatMessages');
    const div = document.createElement('div');
    div.textContent = input.value;
    div.style.padding = '6px 10px';
    div.style.background = '#3498db';
    div.style.color = 'white';
    div.style.borderRadius = '12px';
    div.style.marginBottom = '8px';
    div.style.alignSelf = 'flex-end';
    messages.appendChild(div);
    messages.scrollTop = messages.scrollHeight;
    input.value = '';
  });

  // –ö–Ω–æ–ø–∫–∞ –Ω–∞–∑–∞–¥ - –∑–∞–∫—Ä—ã—Ç–∏–µ —á–∞—Ç–∞
  const closeBtn = document.getElementById('closeFullscreenChat');
  const chat = document.getElementById('fullscreenChat');
  const backdrop = document.getElementById('chatBackdrop');
  closeBtn.addEventListener('click', () => {
    chat.classList.remove('active');
    backdrop.classList.remove('active');
    // Navigate to chat tab
    window.location.href = 'https://www.postcoin.space/';
  });

  // –î–ª—è –ø—Ä–∏–º–µ—Ä–∞ –æ—Ç–∫—Ä—ã–≤–∞–µ–º —á–∞—Ç —Å—Ä–∞–∑—É
  window.onload = () => {
    chat.classList.add('active');
    backdrop.classList.add('active');
  };
</script>
