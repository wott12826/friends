<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Fullscreen Chat</title>
<style>
  /* –ë–∞–∑–æ–≤—ã–µ —Å—Ç–∏–ª–∏ –¥–ª—è —Ñ—É–ª–ª—Å–∫—Ä–∏–Ω */
  body, html {
    margin: 0; padding: 0; height: 100%;
    font-family: Arial, sans-serif;
    background: #f0f0f0;
  }
  #chatBackdrop {
    position: fixed;
    top:0; left:0; right:0; bottom:0;
    background: rgba(0,0,0,0.5);
    display: none;
    z-index: 998;
  }
  .fullscreen-chat {
    position: fixed;
    top: 0; right: 0; bottom: 0; left: 0;
    background: white;
    display: none;
    flex-direction: column;
    z-index: 999;
    max-width: 600px;
    margin: auto;
    box-shadow: 0 0 20px rgba(0,0,0,0.3);
  }
  .fullscreen-chat.active,
  #chatBackdrop.active {
    display: flex;
  }
  .fschat-header {
    background: #2c3e50;
    color: white;
    padding: 10px;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  .fschat-header-left {
    display: flex;
    align-items: center;
  }
  .fschat-back {
    font-size: 24px;
    background: none;
    border: none;
    color: white;
    cursor: pointer;
    margin-right: 10px;
  }
  .fschat-avatar {
    width: 32px;
    height: 32px;
    border-radius: 50%;
    object-fit: cover;
    margin-right: 10px;
  }
  .fschat-title {
    font-weight: bold;
    font-size: 18px;
  }
  .fschat-header-right {
    display: flex;
    align-items: center;
  }
  .fschat-balance {
    background: #34495e;
    border: none;
    color: white;
    font-size: 14px;
    padding: 5px 10px;
    margin-right: 10px;
    border-radius: 4px;
    cursor: default;
    display: flex;
    align-items: center;
  }
  .fschat-balance img {
    margin-right: 5px;
  }
  .fschat-menu-wrap {
    position: relative;
  }
  .fschat-menu-btn {
    font-size: 24px;
    background: none;
    border: none;
    color: white;
    cursor: pointer;
    user-select: none;
  }
  .fschat-menu {
    position: absolute;
    right: 0;
    top: 30px;
    background: white;
    border: 1px solid #ccc;
    min-width: 180px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.2);
    display: none;
    flex-direction: column;
    z-index: 1000;
  }
  .fschat-menu-item {
    padding: 8px 12px;
    cursor: pointer;
    font-size: 14px;
  }
  .fschat-menu-item:hover {
    background: #eee;
  }
  .fschat-messages {
    flex: 1;
    overflow-y: auto;
    padding: 10px;
    background: #fafafa;
  }
  .fschat-tip {
    font-size: 12px;
    color: #888;
    padding: 5px 10px;
    background: #eee;
    text-align: center;
  }
  .fschat-form {
    display: flex;
    align-items: center;
    padding: 10px;
    background: #fff;
    border-top: 1px solid #ddd;
  }
  .fschat-emoji, .fschat-img-btn, .fschat-send {
    cursor: pointer;
    margin-right: 8px;
  }
  .fschat-emoji img, .fschat-img-btn img, .fschat-send img {
    width: 24px;
    height: 24px;
    opacity: 0.7;
  }
  #fullscreenChatInput {
    flex: 1;
    padding: 8px 12px;
    font-size: 16px;
    border: 1px solid #ccc;
    border-radius: 4px;
  }
  .emoji-panel {
    position: absolute;
    bottom: 60px;
    left: 10px;
    background: white;
    border: 1px solid #ccc;
    padding: 5px;
    display: none;
    flex-wrap: wrap;
    width: 200px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.2);
    z-index: 10000;
  }
  .emoji-btn {
    background: none;
    border: none;
    cursor: pointer;
    margin: 2px;
  }
  .emoji-btn img {
    width: 24px;
    height: 24px;
  }
  .fschat-title-wrap {
    display: flex;
    flex-direction: column;
    gap: 2px;
  }
  .fschat-chat-id {
    font-size: 12px;
    color: rgba(255,255,255,0.7);
    font-family: monospace;
    cursor: pointer;
    padding: 2px 6px;
    background: rgba(255,255,255,0.1);
    border-radius: 4px;
    transition: background 0.2s;
  }
  .fschat-chat-id:hover {
    background: rgba(255,255,255,0.2);
  }
  .chat-message {
    display: flex;
    margin-bottom: 16px;
    gap: 8px;
    max-width: 80%;
  }
  .chat-message.sent {
    margin-left: auto;
    flex-direction: row-reverse;
  }
  .message-avatar {
    width: 32px;
    height: 32px;
    border-radius: 50%;
    object-fit: cover;
  }
  .message-content-wrap {
    display: flex;
    flex-direction: column;
    gap: 2px;
  }
  .message-header {
    display: flex;
    align-items: center;
    gap: 6px;
    margin-bottom: 2px;
  }
  .message-sender {
    font-size: 12px;
    font-weight: 600;
    color: #666;
  }
  .chat-message.sent .message-sender {
    color: rgba(255,255,255,0.9);
  }
  .message-time {
    font-size: 11px;
    color: #999;
  }
  .chat-message.sent .message-time {
    color: rgba(255,255,255,0.7);
  }
  .message-content {
    background: white;
    padding: 8px 12px;
    border-radius: 12px;
    box-shadow: 0 1px 2px rgba(0,0,0,0.1);
    font-size: 14px;
    line-height: 1.4;
  }
  .chat-message.sent .message-content {
    background: #3498db;
    color: white;
  }
  .message-content img {
    max-width: 200px;
    border-radius: 8px;
    margin-top: 4px;
  }
</style>
</head>
<body>

<!-- HTML –∏–∑ —Ç–≤–æ–µ–≥–æ –ø—Ä–∏–º–µ—Ä–∞ -->
<div id="chatBackdrop" class="chat-backdrop"></div>
<div id="fullscreenChat" class="fullscreen-chat" role="dialog" aria-modal="true" aria-labelledby="fullscreenChatTitle">
  <div class="fschat-header">
    <div class="fschat-header-left">
      <button id="closeFullscreenChat" class="fschat-back" aria-label="Close chat">&#8592;</button>
      <img id="fullscreenChatAvatar" class="fschat-avatar" src="https://via.placeholder.com/32" alt="avatar">
      <div class="fschat-title-wrap">
        <span id="fullscreenChatTitle" class="fschat-title">Chat Title</span>
        <span id="chatIdDisplay" class="fschat-chat-id"></span>
      </div>
    </div>
    <div class="fschat-header-right">
      <button class="fschat-balance" title="Balance">
        <img src="images/logo2.png" alt="logo" style="width:18px;vertical-align:middle;margin-right:4px;">0.0
      </button>
      <div class="fschat-menu-wrap">
        <button class="fschat-menu-btn" title="Menu" aria-haspopup="true" aria-expanded="false">‚ãÆ</button>
        <div class="fschat-menu" role="menu">
          <div class="fschat-menu-item" role="menuitem" onclick="window.copyLink()">Copy chat link</div>
          <div class="fschat-menu-item" role="menuitem">Delete chat</div>
          <div class="fschat-menu-item" role="menuitem">Turn on notifications</div>
          <div class="fschat-menu-item" role="menuitem">Pin to top of chat list</div>
        </div>
      </div>
    </div>
  </div>
  <div id="fullscreenChatMessages" class="fschat-messages"></div>
  <div class="fschat-tip">Tip: Chat with your key holders here. They can see your messages and only you can see their messages.</div>
  <form id="fullscreenChatForm" class="fschat-form" style="position:relative;">
    <button type="button" class="fschat-emoji" aria-label="Emoji picker" title="Emoji picker" style="background: none; border: none; padding: 0; cursor: pointer;">
      <img src="https://toppng.com/uploads/preview/font-emoji-svg-png-icon-free-download-389350-onlinewebfonts-play-button-image-11563230644rbzu7hlann.png" alt="emoji" style="width: 24px; height: 24px; opacity: 0.7;">
    </button>
    <div class="emoji-panel" role="list">
      <!-- emoji buttons -->
      <button type="button" class="emoji-btn" data-emoji="üëç" title="üëç"><img src="https://em-content.zobj.net/thumbs/120/apple/325/thumbs-up_1f44d.png" alt="üëç"></button>
      <button type="button" class="emoji-btn" data-emoji="‚ù§Ô∏è" title="‚ù§Ô∏è"><img src="https://em-content.zobj.net/thumbs/120/apple/325/red-heart_2764-fe0f.png" alt="‚ù§Ô∏è"></button>
      <button type="button" class="emoji-btn" data-emoji="üòä" title="üòä"><img src="https://em-content.zobj.net/thumbs/120/apple/325/smiling-face-with-smiling-eyes_1f60a.png" alt="üòä"></button>
      <!-- ... –¥–æ–±–∞–≤—å –æ—Å—Ç–∞–ª—å–Ω—ã–µ -->
    </div>
    <button type="button" class="fschat-img-btn" id="fschatImgBtn" aria-label="Add image" style="background: none; border: none; padding: 0; cursor: pointer;">
      <img src="https://static.thenounproject.com/png/1034957-200.png" alt="add image" style="width: 24px; height: 24px; opacity: 0.7;">
    </button>
    <input type="file" id="fschatImgInput" accept="image/*" style="display:none;">
    <input id="fullscreenChatInput" type="text" placeholder="Write something..." autocomplete="off" style="margin-left:8px;" aria-label="Message input">
    <button type="submit" class="fschat-send" aria-label="Send message" style="background: none; border: none; padding: 0; cursor: pointer;">
      <img src="https://static-00.iconduck.com/assets.00/send-icon-2048x2048-h9h456ci.png" alt="send" style="width: 24px; height: 24px; opacity: 0.7;">
    </button>
  </form>
</div>

<script>
  // –ü–æ–ª—É—á–∞–µ–º ID —á–∞—Ç–∞ –∏–∑ URL
  const urlParams = new URLSearchParams(window.location.search);
  const currentChatId = urlParams.get('chat');

  // –û—Ç–æ–±—Ä–∞–∂–∞–µ–º ID —á–∞—Ç–∞
  const chatIdDisplay = document.getElementById('chatIdDisplay');
  if (currentChatId) {
    chatIdDisplay.textContent = `ID: ${currentChatId}`;
    chatIdDisplay.title = 'Click to copy chat ID';
    
    // –î–æ–±–∞–≤–ª—è–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–ª–∏–∫–∞ –¥–ª—è –∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∏—è ID
    chatIdDisplay.addEventListener('click', () => {
      navigator.clipboard.writeText(currentChatId).then(() => {
        const originalText = chatIdDisplay.textContent;
        chatIdDisplay.textContent = 'Copied!';
        setTimeout(() => {
          chatIdDisplay.textContent = originalText;
        }, 2000);
      });
    });
  } else {
    chatIdDisplay.textContent = 'No chat ID';
    chatIdDisplay.style.opacity = '0.5';
  }

  // –û–±–Ω–æ–≤–ª—è–µ–º —Ñ—É–Ω–∫—Ü–∏—é –∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∏—è —Å—Å—ã–ª–∫–∏
  window.copyLink = function() {
    if (!currentChatId) return;
    const link = window.location.origin + window.location.pathname + '?chat=' + encodeURIComponent(currentChatId);
    navigator.clipboard.writeText(link).then(() => {
      alert('Chat link copied to clipboard!');
      document.querySelector('.fschat-menu').style.display = 'none';
    });
  };

  // –û—Ç–∫—Ä—ã—Ç–∏–µ / –∑–∞–∫—Ä—ã—Ç–∏–µ –º–µ–Ω—é
  const menuBtn = document.querySelector('.fschat-menu-btn');
  const menu = document.querySelector('.fschat-menu');
  menuBtn.addEventListener('click', () => {
    if (menu.style.display === 'flex' || menu.style.display === 'block') {
      menu.style.display = 'none';
      menuBtn.setAttribute('aria-expanded', 'false');
    } else {
      menu.style.display = 'flex';
      menuBtn.setAttribute('aria-expanded', 'true');
    }
  });

  // –ó–∞–∫—Ä—ã—Ç–∏–µ –º–µ–Ω—é –ø—Ä–∏ –∫–ª–∏–∫–µ –≤–Ω–µ
  document.addEventListener('click', e => {
    if (!menu.contains(e.target) && !menuBtn.contains(e.target)) {
      menu.style.display = 'none';
      menuBtn.setAttribute('aria-expanded', 'false');
    }
  });

  // –ü–æ–∫–∞–∑/—Å–∫—Ä—ã—Ç–∏–µ –ø–∞–Ω–µ–ª–∏ —ç–º–æ–¥–∑–∏
  const emojiBtn = document.querySelector('.fschat-emoji');
  const emojiPanel = document.querySelector('.emoji-panel');
  emojiBtn.addEventListener('click', () => {
    emojiPanel.style.display = emojiPanel.style.display === 'flex' ? 'none' : 'flex';
  });

  // –í—Å—Ç–∞–≤–∫–∞ —ç–º–æ–¥–∑–∏ –≤ –∏–Ω–ø—É—Ç
  emojiPanel.querySelectorAll('.emoji-btn').forEach(btn => {
    btn.addEventListener('click', () => {
      const emoji = btn.getAttribute('data-emoji');
      const input = document.getElementById('fullscreenChatInput');
      input.value += emoji;
      input.focus();
      emojiPanel.style.display = 'none';
    });
  });

  // –ö–Ω–æ–ø–∫–∞ –¥–æ–±–∞–≤–ª–µ–Ω–∏—è –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è - –æ—Ç–∫—Ä—ã—Ç–∏–µ –≤—ã–±–æ—Ä–∞ —Ñ–∞–π–ª–∞
  const imgBtn = document.getElementById('fschatImgBtn');
  const imgInput = document.getElementById('fschatImgInput');
  imgBtn.addEventListener('click', () => {
    imgInput.click();
  });

  // –û–±—Ä–∞–±–æ—Ç–∫–∞ –≤—ã–±–æ—Ä–∞ —Ñ–∞–π–ª–∞ (–º–æ–∂–Ω–æ —Ä–∞—Å—à–∏—Ä–∏—Ç—å –¥–ª—è –∑–∞–≥—Ä—É–∑–∫–∏)
  imgInput.addEventListener('change', () => {
    const file = imgInput.files[0];
    if (!file) return;
    // –î–ª—è –ø—Ä–∏–º–µ—Ä–∞ - –ø—Ä–æ—Å—Ç–æ –≤—Å—Ç–∞–≤–∏–º –ø—Ä–µ–≤—å—é –≤ —á–∞—Ç
    const reader = new FileReader();
    reader.onload = e => {
      const messages = document.getElementById('fullscreenChatMessages');
      const img = document.createElement('img');
      img.src = e.target.result;
      img.style.maxWidth = '200px';
      img.style.borderRadius = '8px';
      img.style.marginBottom = '8px';
      messages.appendChild(img);
      messages.scrollTop = messages.scrollHeight;
    };
    reader.readAsDataURL(file);
    imgInput.value = '';
  });

  // –û–±–Ω–æ–≤–ª—è–µ–º —Ñ—É–Ω–∫—Ü–∏—é –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è —Å–æ–æ–±—â–µ–Ω–∏—è
  function displayMessage({ text, uid, name, timestamp, avatarUrl }) {
    const chatBox = document.getElementById('fullscreenChatMessages');
    const div = document.createElement('div');
    const isSent = uid === currentUser?.uid;
    
    div.className = `chat-message ${isSent ? 'sent' : 'received'}`;
    
    const time = timestamp ? new Date(timestamp.toDate()).toLocaleTimeString() : 'Just now';
    const avatar = avatarUrl || 'https://via.placeholder.com/32';
    
    div.innerHTML = `
      <img src="${escapeHtml(avatar)}" alt="avatar" class="message-avatar">
      <div class="message-content-wrap">
        <div class="message-header">
          <span class="message-sender">${escapeHtml(name || 'User')}</span>
          <span class="message-time">${time}</span>
        </div>
        <div class="message-content">${escapeHtml(text || '')}</div>
      </div>
    `;
    
    chatBox.appendChild(div);
    chatBox.scrollTop = chatBox.scrollHeight;
  }

  // –û–±–Ω–æ–≤–ª—è–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫ –æ—Ç–ø—Ä–∞–≤–∫–∏ —Å–æ–æ–±—â–µ–Ω–∏—è
  const form = document.getElementById('fullscreenChatForm');
  form.addEventListener('submit', e => {
    e.preventDefault();
    const input = document.getElementById('fullscreenChatInput');
    if (!input.value.trim()) return;
    
    const message = {
      text: input.value,
      uid: 'current-user-id', // –í —Ä–µ–∞–ª—å–Ω–æ–º –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–∏ —ç—Ç–æ –±—É–¥–µ—Ç ID —Ç–µ–∫—É—â–µ–≥–æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
      name: 'Your Name', // –í —Ä–µ–∞–ª—å–Ω–æ–º –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–∏ —ç—Ç–æ –±—É–¥–µ—Ç –∏–º—è —Ç–µ–∫—É—â–µ–≥–æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
      timestamp: new Date(),
      avatarUrl: 'https://via.placeholder.com/32' // –í —Ä–µ–∞–ª—å–Ω–æ–º –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–∏ —ç—Ç–æ –±—É–¥–µ—Ç –∞–≤–∞—Ç–∞—Ä –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
    };
    
    displayMessage(message);
    input.value = '';
  });

  // –§—É–Ω–∫—Ü–∏—è –¥–ª—è —ç–∫—Ä–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏—è HTML
  function escapeHtml(text) {
    const div = document.createElement('div');
    div.textContent = text;
    return div.innerHTML;
  }

  // –ö–Ω–æ–ø–∫–∞ –Ω–∞–∑–∞–¥ - –∑–∞–∫—Ä—ã—Ç–∏–µ —á–∞—Ç–∞
  const closeBtn = document.getElementById('closeFullscreenChat');
  const chat = document.getElementById('fullscreenChat');
  const backdrop = document.getElementById('chatBackdrop');
  closeBtn.addEventListener('click', () => {
    chat.classList.remove('active');
    backdrop.classList.remove('active');
  });

  // –î–ª—è –ø—Ä–∏–º–µ—Ä–∞ –æ—Ç–∫—Ä—ã–≤–∞–µ–º —á–∞—Ç —Å—Ä–∞–∑—É
  window.onload = () => {
    chat.classList.add('active');
    backdrop.classList.add('active');
  };
</script>

</body>
</html>
